<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Pillai's News{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/news.css' %}?v={{ STATIC_VERSION }}">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">Pillai's News</div>
      <button class="menu-toggle" aria-label="Menu">≡</button>
    </div>
  </header>

    <nav class="navbar" role="navigation">
    <div class="container nav-inner">
      <!-- Home (namespaced) -->
      <a href="{% url 'news:home' %}" class="nav-link">Home</a>

      <!-- World (namespaced) -->
      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'world' %}active{% endif %}"
           href="{% url 'news:world' %}">World</a>
      </li>

     

      <!-- Category links (use the namespaced name 'category_news') -->
      <!-- Replace the numeric IDs (2,3,4,5) with your actual category IDs if different -->
      <a href="{% url 'news:politics' %}">Politics</a>
      <a href="{% url 'news:tech'%}" class="nav-link">Tech</a>
      <a href="{% url 'news:sports'  %}" class="nav-link">Sports</a>
      <a href="{% url 'news:category_news' 5 %}" class="nav-link">Entertainment</a>
    </div>
  </nav>

  <main class="container main-grid">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© Pillai's News — Built with Django</div>
      <div class="social">Follow us • <span>f</span> <span>t</span></div>
    </div>
  </footer>

  <!-- Optional JS to toggle menu on mobile -->
  <script>
    document.querySelector('.menu-toggle')?.addEventListener('click', () => {
      document.querySelector('.navbar')?.classList.toggle('open');
    });
  </script>
</body>
</html>
